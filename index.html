<!DOCTYPE html>
<html lang="en" ng-app="bpStreams">
<head>

  <meta charset="UTF-8">
  <title>BP Streams</title>
  <!-- CDNs -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <!-- // <script src="https://ajax.googleapis.com/ajax/libs/angularjs/X.Y.Z/angular-route.js"></script> -->
  <!-- // <script src="https://ajax.googleapis.com/ajax/libs/angularjs/X.Y.Z/angular-resource.js"></script> -->
  <!-- // <script src="script.js"></script> -->

  <!-- Module -->
  <script src="js/app.js"></script>
  <!-- Controller -->
  <script src="js/controllers/showController.js"></script>
  <!-- Directives -->
   <script src="js/directives/getSong.js"></script>
  <!-- Service -->
  <!-- // <script src="js/services/service.js"></script> -->
  <!-- Stylesheets -->
  <link rel="stylesheet" type="text/css" href="styles.css">

</head>


<body>

      <div class="column column-12">
        <ul>
          <li>
            <img src="http://mnmpresents.com/wp-content/uploads/2010/07/bpLogo.jpg">
          </li>
        </ul>
      </div>




        <div class="column column-12" ng-controller="showController">

            <div id="allShows" ng-repeat="show in shows | orderBy: 'identifier'" ng-controller="songController">
                <div ng-click="go(show.identifier)">{{show.title}}</div>

                  <div id="allSongs" ng-repeat="song in songs | orderBy: 'songFile'" ng-controller="getSongCtrl">
                    <div ng-click="playSong(song.songTitle, song.songFile, song.deeOne, song.directory)">{{ song.songTitle }}</div>
                  </div>

            </div>

        </div>


  <div class="column column-12">-</div>

  <get-song-d></get-song-d>



</body>
</html>
